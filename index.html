<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e codificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <main class="main container">
         <header class="cabecalho">
           <h1>Mensagens Codificadas</h1>
         </header>
         <div class="container-input">
         <div class="input">
            <textarea  id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
            <p>ATENÇÃO: Apenas letras minusculas e sem acento!</p>
        </div>


         <div id="output">
            <h2>Sua mensagem aparecerá aqui!</h2>
            <p>Digite um texto que deseja criptografar ou descriptografar.</p>
         </div>
        </div>

        
         <div class="buttons">
             <div class="container-bnt">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
         </div>
     </main>

     <footer>Desenvolvido por <span>Aldair Dias</span></footer>

     <script src="script.js"></script>
</body>
</html>
